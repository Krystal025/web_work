<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/vue2/hello.html</title>
</head>
<body>
	<h1>Hello Vue js</h1>
	<div id="app">
		<p>
			오늘의 운세 : <strong>{{ fortune }}</strong>
		</p>
		<p>
			내 이름은 : <strong>{{ myName }}</strong>
		</p>
		<button v-on:click="clicked">눌러보세요</button>
		<button v-on:click="changeName">내 이름 바꾸기</button>
		<br /> 
		<input type="text" v-model="msg" />
		<p>{{msg}}</p>
		<br />
		<h3>숫자 목록</h3>
		<ul>
			<li v-for="item in nums">{{item}}</li>
		</ul>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		//Vue객체를 생성하고 object를 전달
		new Vue({
			el : "#app",
			data : {
				fortune : "동쪽으로 가면 귀인을 만나요",
				myName : "수정",
				msg : "",
				nums:[10,20,30]
			},
			methods : {
				clicked : function() {
					this.fortune = "남쪽으로 가도 귀인을 만나요";
				},
				changeName : function() {
					this.myName = "백설공주";
				}
			}
		});
	</script>
</body>
</html>
