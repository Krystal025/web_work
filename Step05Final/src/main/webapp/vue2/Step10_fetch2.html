<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/vue2/Step10_fetch2.html</title>
</head>
<body>
	<h1>ajax 요청을 통해 받아온 데이터 사용하기</h1>
	<p>페이지 전환없이 서버에 요청하는 것을 ajax라고 생각하면 됨</p>
	<div id="app">
		<br />
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>작성자</th>
					<th>제목</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="tmp in list" v-bind:key="tmp.num">
					<td>{{tmp.num}}</td>
					<td>{{tmp.writer}}</td>
					<td>{{tmp.title}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el: "#app",
			data: {
				list:[]
			},
			created(){
				//Vue가 준비되었을 때 (root component가 준비되었을 때)최초 한번 호출됨
				//fetch를 이용해서 서버에 데이터를 요청
				fetch("/Step05Final/cafe/join_list.jsp")
				.then(res=>res.json())
				.then(data=>{
					//data는 글 목록이 들어있는 배열임
					this.list = data;
				});
			},
			methods: {

				}
		});
	</script>
</body>
</html>
