<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>노는 페이지</h1>
	<!-- index.html로 이동할 경로를 웹상에서 절대경로로 작성 -->
	<a href="http://localhost:8888/Hello/index.html">인덱스로</a>
	<!-- index.html로 이동할 경로를 서버안에서 절대경로로 작성 -->
	<a href="/Hello/index.html">인덱스로</a>
	<!-- index.html로 이동할 경로를 상대경로로 작성 -->
	<a href="../index.html">인덱스로</a>
	<p>우리 신나게 놀아보아요 뀨~</p>
	<!-- 이미지 로딩 경로 : 웹상에서 절대경로 -->
	<img src="http://localhost:8888/Hello/images/Go2.jpg" width="100" height="180">
	<!-- 이미지 로딩 경로 : 서버 안에서 절대경로 -->
	<img src="/Hello/images/Go2.jpg" width="100" height="180">
	<!-- 이미지 로딩 경로 : 상대경로 -->
	<img src="../images/Go2.jpg" width="100" height="180">
</body>
</html>
